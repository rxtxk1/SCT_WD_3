<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - Lets Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul> 
            <li>MyTicTacToe.com</li>
            <!-- <li >Sign In</li> -->
        </ul>
        <!-- Rounded switch -->
        <div class="slider_mode">
            
            <label class="switch">
                <input type="checkbox">
                <span id="something" class="slider round"></span>
                
            </label>
            <span id="darkmode">DarkMode</span>
        </div>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to TicTacToe...</h1>
            <div class="gamestatus">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="ErrorLoadingImage">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
